<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommend Friends List</title>

  <!--Font awesome-->
  <script src="https://kit.fontawesome.com/0a10ee0d88.js" crossorigin="anonymous"></script>
  <!--google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <!--Navbar & Search bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Recommend Friends List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">My Favorite</a>
            </li>
          </ul>
          <form class="d-flex" id="search-form">
            <input class="form-control me-2" type="search" placeholder="Find a friend" aria-label="Search"
              id="search-input">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!--Render User List-->
    <div class="row" id="data-panel">
      <div class="card col-sm-2">
        <img src="https://robohash.org/repellatvoluptateomnis.png?" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="user-name">Edwina Liu</h5>
          <p class="user-gender">Woman</p>
          <p class="user-region">Taiwan</p>
          <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#show-user-modal"
            id="show-user-button">About me<i class="fa-solid fa-user-astronaut" style="margin-left:10px"></i></a>
        </div>
      </div>
    </div>


    <!--Paginator-->
    <nav aria-label="Page navigation example" style="margin-top:10px;">
      <ul class="pagination justify-content-center" id="paginator">
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
      </ul>
    </nav>

    <!--Modal-->
    <div class="modal" tabindex="-1" id="show-user-modal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="user-modal-body">
            <div class="row">
              <div class="col-sm-6" id="modal-image">
                <img src="https://robohash.org/repellatvoluptateomnis.png?"></img>
              </div>
              <div class="col-sm-6">
                <p id="modal-gender-region">Gender : men<i class="fa-solid fa-person-half-dress"></i> | Region : Taiwan
                </p>
                <p id="modal-birthday-age">Birthday : 2024.04.15 | Age : 1 </p>
                <div>
                  <p id="modal-email">Email : edwina@gmail.com
                    <a class="email-link" href="mailto:edwina@gmail.com" target="_blank"><i
                        class="fa-solid fa-envelope fa-sm" style="color: #19191a; margin-left:10px;"></i>
                    </a>
                  </p>
                </div>
                <p><em id="modal-updatedDate">Updated date : 2024.10.07</em></p>
                <div class="btn btn-primary" id="add-favorite-btn">
                  + My Favorite <i class="fa-solid fa-heart" style="color: #ffffff;"></i>
                </div>
              </div>

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!--先載入Axois-->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

  <!--再載入Boostrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!--再載入自己的 JS-->
  <script src="./userList.js"></script>
</body>

</html>
